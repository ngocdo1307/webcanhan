<script>
  const canvasFlowers = document.getElementById('flowers');
  const ctxFlowers = canvasFlowers.getContext('2d');
  let W = canvasFlowers.width = window.innerWidth;
  let H = canvasFlowers.height = window.innerHeight;

  window.addEventListener('resize', () => {
    W = canvasFlowers.width = window.innerWidth;
    H = canvasFlowers.height = window.innerHeight;
  });

  const flowerImg = new Image();
  flowerImg.src = 'flower.png'; // Đường dẫn hình hoa PNG

  const petals = [];
  const maxPetals = 30;

  for (let i = 0; i < maxPetals; i++) {
    petals.push({
      x: Math.random() * W,
      y: Math.random() * H,
      size: 20 + Math.random() * 20,
      speedY: 1 + Math.random() * 2,
      speedX: Math.random() * 1 - 0.5,
      angle: Math.random() * Math.PI * 2,
      spin: Math.random() * 0.02 - 0.01
    });
  }

  function drawPetal(p) {
    ctxFlowers.save();
    ctxFlowers.translate(p.x, p.y);
    ctxFlowers.rotate(p.angle);
    ctxFlowers.drawImage(flowerImg, -p.size / 2, -p.size / 2, p.size, p.size);
    ctxFlowers.restore();
  }

  function update() {
    ctxFlowers.clearRect(0, 0, W, H);
    for (let i = 0; i < maxPetals; i++) {
      let p = petals[i];
      p.y += p.speedY;
      p.x += p.speedX;
      p.angle += p.spin;

      if (p.y > H) {
        p.y = -20;
        p.x = Math.random() * W;
      }

      drawPetal(p);
    }
    requestAnimationFrame(update);
  }

  flowerImg.onload = update;
</script>

    document.addEventListener('touchstart', startMusic);
